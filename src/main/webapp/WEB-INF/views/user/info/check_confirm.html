<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="confirm(count,errorMessage)">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread"><span><a href="/customer/index">Home</a></span> / <span>Check Confirm</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="contact-wrap">
                    <h3>Confirm Code</h3>
                    <form action="/customer/confirm_code" method="post" class="contact-form">
                        <div class="row">
                            <div class="w-100">
                                <h4 class="text-warning">
                                    The password change confirmation code will be sent to your email.
                                    <br>
                                    Please check your email to get the code and enter the code to complete the password change.
                                </h4>
                            </div>
                            <div class="w-100">
                                <h4 th:switch="${count}">
                                    enter the code is
                                    <span th:case="null" th:text="3"></span>
                                    <span th:case="*" th:text="${3 - count}"></span>
                                    times
                                </h4>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="code">Confirm Code</label>
                                    <input type="text" id="code" name="code" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group text-center">
                                    <input type="submit" value="Confirm" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</th:block>
</body>
</html>
