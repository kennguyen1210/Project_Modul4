<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="change_password(account)">
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="bread"><span><a href="/customer/index">Home</a></span> / <span>Change Password</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row align-content-center">
                <div class="col-md-6">
                    <div class="contact-wrap">
                        <h3>Change Password</h3>
                        <form action="/customer/info/update" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fname">Old Password</label>
                                        <input type="text" id="fname" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lname">New Password</label>
                                        <input type="text" id="lname" class="form-control">
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="col-sm-12">
                                    <div class="form-group text-center">
                                        <input type="submit" value="Change" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </th:block>
</body>
</html>
