<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="change_password(passChange)">
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="bread"><span><a href="/customer/index">Home</a></span> / <span>Change Password</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row align-content-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="contact-wrap">
                        <h3>Change Password</h3>
                        <form action="/customer/password/update" th:object="${passChange}" method="post" class="contact-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="fname">Old Password</label>
                                        <input type="hidden" th:field="*{id}">
                                        <input type="password" th:field="*{oldPassword}" id="fname" class="form-control">
                                        <p class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="lname">New Password</label>
                                        <input type="password" th:field="*{newPassword}" id="lname" class="form-control">
                                        <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="rePassword"> Confirm New Password</label>
                                        <input type="password" th:field="*{reNewPassword}" id="rePassword" class="form-control">
                                        <p class="text-danger" th:if="${#fields.hasErrors('reNewPassword')}" th:errors="*{reNewPassword}"></p>
                                    </div>
                                </div>
                                <div class="w-100">
                                    <h4 class="text-warning">
                                        The password change confirmation code will be sent to your email.
                                        <br>
                                        Please check your email to get the code and enter the code to complete the password change.
                                    </h4>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group text-center">
                                        <input type="submit" value="Get Confirm Code" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    </th:block>
</body>
</html>
